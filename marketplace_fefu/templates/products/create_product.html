{% extends "core/base.html" %}
{% block content %}
  <div class="create-product">
    <div class="cr-pr">
        <div class="create-product-h">
            Выберите категорию
        </div>
        <div id="choose-category">
            {% for category in categories %}
                <div class="category-style">
                    <img class="category-img" src="food.png">
                    <span class="category-name">
                        {{ category }}
                    </span>
                </div>
            {% endfor %}
            <div class="category-style">
                <img class="category-img" src="another.png">
                <span class="category-name">
                    Другое
                </span>
            </div>
        </div>
        <div class="create-product-h">
            Информация о товаре
        </div>
        <div class="ad-main-content-block">
            <div class="info-h">
                Название товара
            </div>
            <input type="text" id="info-bar-product-name">
            <div class="info-h">
                Цена
            </div>
            <div id="info-ad-price">
                <input type="text" id="info-bar-product-price">
                <div id="ruble">
                    ₽
                </div>
            </div>
            <div class="info-h">
                Текст объявления
            </div>
            <textarea type="text" id="info-bar-product-description" wrap="soft"></textarea>
        </div>
        <div class="create-product-h">
            Условия продажи
        </div>
        <div class="ad-main-content-block">
            <div class="info-h">
                Доставка
            </div>
            <input type="text" class="info-bar-product-sales-conditions">
            <div class="info-h">
                Оплата
            </div>
            <input type="text" class="info-bar-product-sales-conditions">
            <div class="info-h">
                Контакты
            </div>
            <input type="text" class="info-bar-product-sales-conditions">
        </div>
        <div class="empty-block">
            &nbsp;
        </div>
    </div>
  </div>
{% endblock %}
