{% extends "core/base.html" %}

            <div class="reg-block">
                <div class="header">
                    Вход
                </div>
                <div class="sign-in">
                  <div class="sign-in-field">
                    <div class="sign-in-header">

                    </div>
                    <input type="text" class="input-field">
                  </div>
                  <div class="sign-in-field">

                        Ещё нет аккаунта?
                      </div>

                  </div>
                </div>
            </div>
        </div>
{% endblock %}
