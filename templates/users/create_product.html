{% extends "core/base.html" %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Create adv</h2>
    {% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Create" />
</form>

{% endblock %}
