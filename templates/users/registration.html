{% extends "core/base.html" %}
{% block content %}
	<div class="main-block">
    <div class="reg-block">
      <div class="header">
        Регистрация
      </div>
      <form method="post" class="login-reg-block">
        {% csrf_token %}
        <div class="sign-in">
        {% for field in form %}
          <div class="sign-in-field">
            <div class="sign-in-header">                     
              {{field.label}}
            </div>
            {{field}}
          </div>
        {% endfor %}       
          <input class="universal-button" type="submit" value="Зарегистрироваться" />
      </div> 
    </form>
  </div>
</div>
{% endblock %}
